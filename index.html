<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <title>リアルタイム翻訳機</title>
    <style type="text/css">
    #base_text{
    border:1px dashed gray;   /* 枠線 */
    background-color:#00ff00; /* 背景色 */
	}
    #result_text{
    border:1px dashed gray;   /* 枠線 */
    background-color:#00ff00; /* 背景色 */
	}	
    #status{
    border:1px strong black; /* 枠線 */
    background-color:#ccccff; /* 背景色 */
	}

    </style>
    <script>
        var flag_speech = 0;//flag

        function vr_function() {
            window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
            var recognition = new webkitSpeechRecognition();
            recognition.lang = 'ja';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onsoundstart = function() {
                document.getElementById('status').innerHTML = "認識中";
            };
            recognition.onnomatch = function() {
                document.getElementById('status').innerHTML = "開始ボタンをもう一度推してね";
            };
            recognition.onerror = function() {
                document.getElementById('status').innerHTML = "エラー";
                if(flag_speech == 0)
                  vr_function();
            };
            recognition.onsoundend = function() {
                document.getElementById('status').innerHTML = "停止中";
                  vr_function();
            };

            recognition.onresult = function(event) {
                var results = event.results;
                for (var i = event.resultIndex; i < results.length; i++) {
                    if (results[i].isFinal)
                    {
                        document.getElementById('base_text').innerHTML = results[i][0].transcript;
			deeplTranslate();
                        vr_function();
                    }
                    else
                    {
                        document.getElementById('base_text').innerHTML = results[i][0].transcript;
                        flag_speech = 1;
                    }
                }
            }
            flag_speech = 0;
            document.getElementById('status').innerHTML = "start";
            recognition.start();
        }

const API_KEY = '98e2d31f-50b8-9ded-1052-f31c8dfd4d9c:fx' ;
const API_URL = 'https://api-free.deepl.com/v2/translate';

function deeplTranslate() {
    let deeplInput=document.getElementById("base_text").value;
    let isJapanese=false;
    let sourceLang="";

    for(var i=0; i < deeplInput.length; i++){//言語判別
        if(deeplInput.charCodeAt(i) >= 256) {
        isJapanese = true;
        break;
        }
    }
    switch (isJapanese){
        case true:
         sourceLang='&source_lang=JA&target_lang=EN';
        break;
        case false:
         sourceLang='&source_lang=EN&target_lang=JA';
        break;
        default:
         alert("言語の判別に失敗しました");
    }
  let content = encodeURI('auth_key=' + API_KEY + '&text=' + deeplInput + sourceLang);
  let url = API_URL + '?' + content;

  fetch(url)
    .then(function(response) {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error("Could not reach the API: " + response.statusText);
        }
    }).then(function(data) {
        document.getElementById("result_text").value = data["translations"][0]["text"];
    }).catch(function(error) {
        alert("翻訳失敗");
    });
};
</script>
</head>

<body>
  <br><br><br><br>
    <textarea id="base_text" cols="50" rows="5">
    </textarea>
	<br>
	<textarea id="result_text" cols="50" rows="5">
    </textarea>
    <br>
    <textarea id="status" cols="50" rows="1">
    </textarea>
    <br>
    <input type="button" onClick="vr_function();" value="認識スタート">
<br><br>
</body>

</html>
