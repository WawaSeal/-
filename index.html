<!DOCTYPE html>
<html>
<head>
<title>Google Translate Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js"></script>
<script>
// Google Translate APIを初期化する
function initGoogleTranslate() {
  // 翻訳言語を設定します。
  var targetLanguage = "en";

  // Google Translate APIを作成します。
  var googleTranslate = new google.translate.Translate();

  // 音声を認識します。
  function recognize() {
    // 音声認識エンジンを作成します。
    var recognizer = new SpeechRecognition();

    // 音声認識を開始します。
    recognizer.start();

    // 音声認識が終了したら、翻訳します。
    recognizer.onend = function() {
      var text = recognizer.result.transcript;
      translate(text);
    };
  }

  // テキストを翻訳します。
  function translate(text) {
    // 翻訳結果を取得します。
    var translation = googleTranslate.translate(text, targetLanguage);

    // 翻訳結果を表示します。
    $("#translation").html(translation);
  }

  // 音声認識ボタンをクリックしたら、音声を認識します。
  $("#recognize").on("click", recognize);
}
</script>
<head>
<body>
<input type="button" id="recognize" value="Recognize">
<div id="translation"></div>
</body>
</html>
