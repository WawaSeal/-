<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <title>リアルタイム翻訳機V2</title>
    <style type="text/css">
    textarea {
      font-size: 20px;
	  font-color: white;
      font-family: 'Hiragino Kaku Gothic ProN','メイリオ', sans-serif;
	  background-color: green;
    }
    input {
      background-color: white;
      color: black;
      font-size:20px;
	  font-color:255,255,255;
      font-family: 'Hiragino Kaku Gothic ProN','メイリオ', sans-serif;
      border-radius: 10px;
    }
    </style>
    <script>
        var flag_speech = 0;//flag

        function vr_function() {
            window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
            var recognition = new webkitSpeechRecognition();
            recognition.lang = 'ja';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onsoundstart = function() {
                document.getElementById('status').innerHTML = "認識中";
            };
            recognition.onnomatch = function() {
y                document.getElementById('status').innerHTML = "開始ボタンをもう一度押してね";
            };
            recognition.onerror = function() {
                document.getElementById('status').innerHTML = "エラー";
                if(flag_speech == 0)
                  vr_function();
            };
            recognition.onsoundend = function() {
                document.getElementById('status').innerHTML = "停止中";
                  vr_function();
            };

            recognition.onresult = function(event) {
                var results = event.results;
                for (var i = event.resultIndex; i < results.length; i++) {
                    if (results[i].isFinal)
                    {

			document.getElementById('base_text').innerHTML = results[i][0].transcript;
			document.getElementById('result_text').innerHTML = translate(results[i][0].transcript);
                        vr_function();
                    }
                    else
                    {
                        document.getElementById('base_text').innerHTML = results[i][0].transcript;
                        flag_speech = 1;
                    }
                }
            }
            flag_speech = 0;
            document.getElementById('status').innerHTML = "start";
            recognition.start();
        }
	    
// 日本語を英語に翻訳する
function translate(text) {
  // 翻訳APIを呼び出す
  var response = translateAPI.translate(text, "ja", "en");

  // 翻訳されたテキストを取得する
  var translatedText = response.translatedText;

  // 翻訳されたテキストをtextarea2に設定する
  document.getElementById('result_text').value = translatedText;
}

// 入力されたテキストを翻訳する
function inputChange(event){
  translate(base_text.value);
}

let textarea = document.getElementById('base_text');
textarea.addEventListener('input', inputChange);
</script>
</head>

<body>
  <br><br><br><br>
    <textarea id="base_text" cols="50" rows="5">
    </textarea>
	<textarea id="result_text" cols="50" rows="5">
    </textarea>
    <br>
    <textarea id="status" cols="50" rows="1">
    </textarea>
    <br>
    <input type="button" onClick="vr_function();" value="認識スタート">
<br><br>
</body>

</html>
