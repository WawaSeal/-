<!DOCTYPE html>
<html>
<head>
<title>Google Translate Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js"></script>
<script>
// Google Translate APIを初期化する
function initGoogleTranslate() {
  // 翻訳言語を設定します。
  var targetLanguage = "en";

  // Google Translate APIを作成します。
  var googleTranslate = new google.translate.Translate();

  // テキストを翻訳します。
  function translate(text) {
    // 翻訳結果を取得します。
    var translation = googleTranslate.translate(text, targetLanguage);

    // 翻訳結果を表示します。
    $("#translation").html(translation);
  }

  // テキスト入力フィールドにテキストが入力されたら、翻訳します。
  $("#input").on("input", function() {
    translate($(this).val());
  });

  // 背景色と翻訳結果の英語字幕の色を変更する
  $("#background").on("click", function() {
    var color = $(this).val();
    $("#translation").css("background-color", color);
  });

  $("#translation-color").on("click", function() {
    var color = $(this).val();
    $("#translation").css("color", color);
  });
}
</script>
</head>
<body>
<input type="text" id="input">
<button id="translate">Translate</button>
<div id="translation"></div>
<div id="background">
  <input type="radio" name="background" value="red">Red
  <input type="radio" name="background" value="blue">Blue
  <input type="radio" name="background" value="green">Green
</div>
<div id="translation-color">
  <input type="radio" name="translation-color" value="black">Black
  <input type="radio" name="translation-color" value="white">White
  <input type="radio" name="translation-color" value="gray">Gray
</div>
</body>
</html>
